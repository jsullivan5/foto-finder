<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foto Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header>
      <h1>FOTO
        <img src="images/foto-finder-logo.svg" class="logo">
        FINDER</h1>
    </header>
    <main>
      <div class="input-field title-field">
        <label>Title</label>
        <input id="title" type="text" />
      </div>
      <div class="input-field">
        <label>Caption</label>
        <input id="caption"type="text" />
      </div>
      <div class="choose-save-button">
        <label class="button choose-file" for="file">Choose File</label>
        <input type="file" accept=".png, .jpeg, .jpg, .gif" name="file" id="file" class="input-file" />
        <button id="save-image" class="button">Add to Album</button>
      </div>
    </main>
    <section id="gallery">
      <p id="add-file-text">Add a Foto!</p>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
    </body>
</html>
