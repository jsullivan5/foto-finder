<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foto Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>FOTO
        <img src="images/foto-finder-logo.svg" class="logo">
        FINDER</h1>
    </header>
    <main>
      <div class="input-field title-field">
        <label>Title</label>
        <input id="title" type="text" />
      </div>
      <div class="input-field">
        <label>Caption</label>
        <input id="caption"type="text" />
      </div>
      <div class="choose-save-button">
        <label class="button choose-file" for="file">Choose File</label>
        <input type="file" name="file" id="file" class="input-file" />
        <button id="save-image" class="button">Add to Album</button>
      </div>
    </main>
    <section id="gallery">
      <div class="image-card">
        <h3></h3>
        <img id="card-image"src=>
        <p></p>
        <section class="card-buttons clearfix">
          <img src="images/delete.svg" class="click-icon click-trash" id="card-delete" alt="delete">
          <img src="images/favorite.svg" class="click-icon click-heart" id="card-like" alt="like">
        </section>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
